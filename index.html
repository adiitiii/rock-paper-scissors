<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Rock-paper-scissor</title>
        <link href="style/style.css" rel="stylesheet" />
    </head>
    <body>
        <main class="main">
            <h1 class="heading-main">Hand Gestures Showdown?</h1>
            <div class="container flex">
                <div class="container-box">
                    <h3 class="box-heading" id="player-name">You</h3>
                    <p class="score">Score: <span id="player-score">0</span></p>
                    <p id="player-choice">?</p>
                </div>
                <div class="container-box">
                    <h3 class="box-heading">Computer</h3>
                    <p class="score">
                        Score: <span id="computer-score">0</span>
                    </p>
                    <div id="computer-choice">?</div>
                </div>
            </div>
            <div class="rps">
                <div class="updates">
                    <p class="update-message">
                        Choose an option here to start the game.
                    </p>
                    <p class="update-winner">(First to score 6 wins!)</p>
                </div>
                <div class="options flex">
                    <div class="rock">
                        <img
                            src="assets/img/rock.jpg"
                            alt="Rock"
                            class="img option-rock"
                            id="✊"
                        />
                    </div>
                    <div class="paper">
                        <img
                            src="assets/img/paper.jpg"
                            alt="Paper"
                            class="img option-paper"
                            id="✋"
                        />
                    </div>
                    <div class="scissor">
                        <img
                            src="assets/img/Scissors.jpg"
                            alt="Scissors"
                            class="img option-scissor"
                            id="✌"
                        />
                    </div>
                </div>
            </div>
            <div class="game-over-box hide">
                <div class="game-over-content">
                    <h2 id="final-winner">Sorry you Lose</h2>
                    <button id="play-again">Play Again</button>
                </div>
            </div>
        </main>
        <script src="app/script.js"></script>
    </body>
</html>
